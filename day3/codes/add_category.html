<html>
<head>
	<title> Booklink </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
				 <img src="/images/booklink_logo.png">
				 <span class="navbar-brand h1">Booklink</span>
				</a>
				<div class="navbar-nav me-auto">
					<a class="nav-link active" href="/">Home</a> 
					<a class="nav-link active" href="/categories">Categories</a>
					<a class="nav-link active" href="/all">Items</a> 
					<a class="nav-link"	href="/aboutus">About Us</a>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="container">
		<h1>Add new Category</h1>
		<form action="/categories/save" method="post" th:object="${category}">
			<div class="mb-3 col-5">
				<label for="category_name" class="form-label">Category: </label> 
				<input id="category_name" type="text" class="form-control" th:field="*{name}" />
			</div>
			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
	

</body>
</html>
