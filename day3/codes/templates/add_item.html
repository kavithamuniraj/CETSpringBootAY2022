<html>
<head>
	<title> Booklink </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
				 <img src="/images/booklink_logo.png">
				 <span class="navbar-brand h1">Booklink</span>
				</a>
				<div class="navbar-nav me-auto">
					<a class="nav-link active" href="/">Home</a> 
					<a class="nav-link active" href="/categories">Categories</a>
					<a class="nav-link active" href="/items">Items</a> 
					<a class="nav-link"	href="/aboutus">About Us</a>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="container">
		<h1>Add new Item</h1>
		<form action="/items/save" method="post" th:object="${items}">
			<div class="mb-3 col-5">
				<label for="item_name" class="form-label">Item: </label> 
				<input id="item_name" type="text" class="form-control" th:field="*{name}" />
			</div>
			
			<div class="mb-3 col-5">
				<label for="item_desc" class="form-label">Item Description: </label> 
				<input id="item_desc" type="text" class="form-control" th:field="*{description}" />
			</div>
			
			<div class="mb-3 col-5">
				<label for="item_price" class="form-label">Item Price: </label> 
				<input id="item_price" type="text" class="form-control" th:field="*{price}" />
			</div>
			
			<div class="mb-3 col-5">
				<label for="item_quantity" class="form-label">Item Quantity: </label> 
				<input id="item_quantity" type="text" class="form-control" th:field="*{quantity}" />
			</div>
			

			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
	

</body>
</html>
